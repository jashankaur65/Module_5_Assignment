<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Winnipeg Tree Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Winnipeg Tree Search</h1>
  </header>

  <main>
    <form id="search-form">
      <label for="commonName">Tree Common Name:</label>
      <input id="commonName" type="text" placeholder="Enter tree name">
      <button id="searchBtn" type="submit">Search</button>
    </form>

    <section id="status"></section>
    <section id="results" role="region" aria-live="polite"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
